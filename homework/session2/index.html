<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input
          type="text"
          placeholder="Enter a github username"
          id="input"
          name="input"
        />
        <button onclick="getUser()" id="input-btn">Search</button>
      </div>
      <div class="output-container">
        <div class="result">
          <p id="result-title">Search Result</p>
        </div>
        <div class="result-items">
          <div class="info">
            <div class="name">
              <p>Name:</p>
              <p id="name"></p>
            </div>
            <div class="email">
              <p>Email:</p>
              <p id="email"></p>
            </div>
            <div class="company">
              <p>Company:</p>
              <p id="company"></p>
            </div>
            <div class="follower">
              <p>Followers:</p>
              <p id="followers"></p>
            </div>
          </div>
          <div class="image">
            <img id="avatar" src="" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
